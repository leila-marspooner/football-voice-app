# A generic, single database configuration.

[alembic]
# All paths are relative to THIS file's folder (backend/)
script_location = %(here)s/migrations
sqlalchemy.url = postgresql+psycopg2://app:app@127.0.0.1:5433/football

# Template used to generate migration file names
file_template = %%(rev)s_%%(slug)s

# Timezone for revision timestamps
timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
